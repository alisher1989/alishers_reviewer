{% extends "base.html" %}
{% block title %}Delete product{% endblock %}
{% block content %}
    <h1>Are you sure want to delete project "{{ product }}"?</h1>
    <form method="POST" action="{% url "webapp:product_delete" product.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'webapp:products_view' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
